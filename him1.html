<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Verification</title>
    <style>
        @keyframes rgb-border {
            0% { border-color: red; }
            25% { border-color: blue; }
            50% { border-color: green; }
            75% { border-color: yellow; }
            100% { border-color: red; }
        }
        
        body {
            background: url('https://media.giphy.com/media/kDkNFlVyQXfSNSv1AE/giphy.gif?cid=ecf05e47n7v8zhky4j20zy07uub0yqms172mb9yliw8yrgmy&ep=v1_gifs_search&rid=giphy.gif&ct=g') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            border: 5px solid red;
            animation: rgb-border 3s infinite linear;
        }
        img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        input, button {
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        button {
            background-color: #ffcc00;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.gifer.com/6mz.gif" alt="GIF Animation">
        <h2>Whats the nickname you were bestowed upon by yk who??üßêüßêüßê</h2>
        <input type="text" id="nameInput" placeholder="Verify Your Identity First!!">
        <button onclick="checkName()">Submit</button>
    </div>

    <script>
        function checkName() {
            var correctName = "Kurtis";
            var enteredName = document.getElementById("nameInput").value;
            if (enteredName === correctName) {
                window.location.href = "https://anthas-bebby.github.io/ForYouPoh/him2.html";
            } else {
                alert("Incorrect answer. Try again.");
            }
        }
    </script>
</body>
</html>
